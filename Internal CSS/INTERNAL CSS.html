<!--
Class are represented with a dot and can be used multiple times
IDs are represented with # can be used a single time for a particular element
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>INTERNAL CSS</title>
    <style>
      .one{
        font-size: 30px;
        font-weight: bold;
        font-style: oblique;
      }
      #two{
          color: blue;
          font-family: Algerian,sans-serif;
      }
      #three{
          text-align: center;
      }
    </style>
</head>
<body>
<h1>INTERNAL CSS</h1>
<p class="one">hi</p>
<p class="one">I love to travel mountains</p>
<p class="one">I love CLASSIC 350</p>
<p id="two">I love to sing</p>
<p id="three">I also love to code</p>
</body>
</html>
